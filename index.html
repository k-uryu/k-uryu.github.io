<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通知テスト</title>
</head>

<body>

  <header>
    <h1>通知テスト</h1>
  </header>

  <main>
    <p>Webプッシュ通知の動作確認</p>
    <p style="text-indent:2em"><a href="https://web-push-codelab.glitch.me/" target="_blank">補助サイト</a> ← 秘密鍵と公開鍵を発行して通知のテストができる</p>
    <p>(1)補助サイトで公開鍵を発行する</p>
    <p>(2)発行した公開鍵を以下に設定して承認ボタンを押下する</p>
    <p style="text-indent:2em">
      <span>公開鍵</span>：<input type='text' size="100" class="js_public_key">
      <button disabled class="js_push_btn"></button>
    </p>
    <p>(3)以下のJSONを補助サイトの「Subscription to Send To」に張り付けて「Text to Send」に適当な文字を入力して「SEND PUSH MESSAGE」ボタンで送信する</p>
    <p><code class="js-subscription-json"></code></p>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
